<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceman</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="title">SpaceMan</h1>
    <div id="spaceship">
      <img
        src="https://www.shutterstock.com/image-vector/alien-spaceship-purple-light-beam-260nw-2037269564.jpg"
        alt="spaceship"
      />
    </div>
    <div id="spaceman"></div>
    <div id="game-box">
      <ul class="word-display"></ul>
      <ul class="hint"></ul>
      <h4 id="guesses-text">Incorrect guesses: <b>0 / 6</b></h4>
      <div class="keyboard"></div>
    </div>
    <div id="game-outcome">
      <div class="game-win"></div>
      <div class="game-loss"></div>
      <button class="reset">Reset Game</button>
    </div>
  </body>
</html>
