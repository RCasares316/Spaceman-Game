<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceman</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gamemodal">
      <div class="content">
        <img
          src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExamM5OXF0a2pwdm92bXFuM2JwM2ZkYjBpMnNqYmxoaWtpbTR2enQ2YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/0DRUriUecweUs5QFQF/giphy.gif"
          alt="Game Win-Loss GIF"
        />
        <h4>Game Over</h4>
        <p>The correct word was: <b>word</b></p>
        <button class="playagain">Play Again?</button>
      </div>
    </div>
    <h1 id="title">SpaceMan</h1>
    <div class="container">
      <div class="spaceship">
        <img
          src="https://www.shutterstock.com/image-vector/illustration-shows-flying-saucer-alien-600nw-2641509333.jpg"
          alt="Spaceship"
        />
        <canvas id="spaceman" width="300" height="320"></canvas>
      </div>
      <div class="gamebox">
        <ul class="worddisplay"></ul>
        <h4 class="hinttext">
          Hint:
          <b>Lorem ipsum</b>
        </h4>
        <h4 class="guessestext">
          Incorrect guesses:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
