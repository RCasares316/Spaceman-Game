<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceman</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="title">SpaceMan</h1>
    <div class="container">
      <div class="spaceship">
        <img
          src="https://www.shutterstock.com/image-vector/illustration-shows-flying-saucer-alien-600nw-2641509333.jpg"
          alt="Spaceship"
        />
      </div>
      <div class="gamebox">
        <ul class="worddisplay">
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>
        <h4 class="hinttext">
          hint:
          <b>Lorem ipsum</b>
        </h4>
        <h4 class="guessestext">
          Incorrect guesses:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard">
          <button>a</button><button>b</button><button>c</button
          ><button>d</button><button>e</button><button>f</button
          ><button>g</button><button>h</button><button>i</button
          ><button>j</button> <button>k</button><button>l</button
          ><button>m</button><button>n</button><button>o</button
          ><button>a</button><button>a</button><button>a</button
          ><button>p</button> <button>q</button><button>r</button
          ><button>s</button><button>t</button><button>u</button
          ><button>v</button><button>w</button><button>x</button
          ><button>y</button><button>z</button>
        </div>
      </div>
    </div>
  </body>
</html>
